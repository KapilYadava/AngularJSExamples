<!doctype html>
<html ng-app="myapp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script>
    var app= angular.module("myapp", []);

    app.controller("controller", function($scope, ctr1){
      $scope.company="wipro" + ctr1.lastname();
      $scope.display= function(){
        return ctr1.display();
      }
    });
    app.service("ctr1", function(){
      this.first="kapil";
      this.display= function(){
        return this.first;
    }
    this.lastname= function () {
      return "yadava";
    }
  });
    </script>
  </head>
  <body>
    <div ng-controller="controller">
      Name:
      <input type="text" ng-model="name" placeholder="Enter a name here">
      <h1>Hello {{name}}</h1>
      <h1>{{company}}</h1>
      <h1>{{display()}}</h1>
    </div>
  </body>
</html>
