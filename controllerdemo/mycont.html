<!doctype html>
<html ng-app="myapp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script>
    var app= angular.module("myapp", []);

    app.controller("reviewController", function($scope){
      $scope.review= {
        star: 5,
        body: 'I am having it',
        author: 'Kapilyadava.isa@gmail.com'
      }
      $scope.addReview= function () {
        $scope.review.star= $scope.stars;
        $scope.review.body= $scope.body;
        $scope.review.author= $scope.email;
      }
    });
    </script>
  </head>
  <body>
    <div ng-controller="reviewController">
      <form>
        <blockquote>
          <b>stars: {{review.star}}</b>
          <p>Review: {{review.body}}</p>
          By: {{review.author}}
        </blockquote>
        <div>
          <label for="star">Rate:</label>
          <select id="star" ng-model="stars">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          <label for="body">Message:</label>
          <textarea id="body" rows="8" cols="80" ng-model="body" required></textarea>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" ng-model="email" required>
        </div>
        <input type="submit" ng-click="addReview()" value="Submit">
      </form>
    </div>
  </body>
</html>
