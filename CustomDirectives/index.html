<!doctype html>
<html ng-app="myapp">
    <title>Custom Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script>
    var app= angular.module("myapp", []);
    app.directive("myDirective", function () {
      return{
        restrict: "EAC",
        template: "<a href= {{url}}>{{link}}</a>",
        scope:  {
          url: "@",
          link: "@"
        }
      }
    });
    </script>
  <body>
    <div>
      <my-directive url= http://google.co.in link="go to google"></my-directive><br>
      <my-directive url= http://yahoo.co.in link="go to yahoo"></my-directive>
    </div>
  </body>
</html>
